<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Undangan Pernikahan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            color: #333;
        }
        header {
            background: url('gambar-pengantin.jpg') no-repeat center center/cover;
            color: white;
            text-align: center;
            padding: 100px 0;
            background-size: cover;
        }
        header h1 {
            font-size: 3em;
            margin: 0;
        }
        header p {
            font-size: 1.5em;
            margin: 5px 0;
        }
        section {
            padding: 40px;
            text-align: center;
            background-color: #fff;
            margin-top: 20px;
        }
        section h2 {
            font-size: 2em;
            margin-bottom: 20px;
            color: #2c3e50;
        }
        .rsvp-form input, .rsvp-form textarea {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }
        .rsvp-form button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 15px 32px;
            text-align: center;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .rsvp-form button:hover {
            background-color: #45a049;
        }
        footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 1em;
        }
        footer a {
            color: #ecf0f1;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <header>
        <h1>Undangan Pernikahan</h1>
        <p>Yandi & Nia</p>
        <p>29 Mei 2025</p>
    </header>

    <section>
        <h2>Cerita Kami</h2>
        <p>Sejak pertama kali bertemu di kampus, kami telah menjalani banyak cerita indah bersama, dan sekarang kami ingin berbagi kebahagiaan ini dengan Anda.</p>
    </section>

    <section>
        <h2>RSVP</h2>
        <form class="rsvp-form">
            <input type="text" placeholder="Nama" required>
            <input type="number" placeholder="Jumlah Tamu" required>
            <textarea placeholder="Pesan atau Doa" rows="4"></textarea>
            <button type="submit">Kirim RSVP</button>
        </form>
    </section>

    <footer>
        <p>Kontak: 08123456789 | Instagram: @yandi.nia_wedding</p>
        <p>Lokasi: <a href="https://goo.gl/maps/example" target="_blank">Lokasi Pernikahan</a></p>
    </footer>

</body>
</html>
